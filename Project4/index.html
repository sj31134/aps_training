<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS Viewer Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css">
    <style>
        #viewer-container {
            width: 100%;
            height: calc(100vh - 64px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <span class="text-2xl font-bold text-blue-600">ACME</span>
                    </div>
                    <div class="text-xl font-semibold text-gray-800">
                        APS Viewer Demo
                    </div>
                </div>

                <!-- Right Side Controls -->
                <div class="flex items-center space-x-4">
                    <!-- Model Selector -->
                    <div class="flex items-center space-x-2">
                        <label for="modelSelect" class="text-sm font-medium text-gray-700">
                            Choose a model:
                        </label>
                        <select id="modelSelect" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Loading models...</option>
                        </select>
                    </div>

                    <!-- Mock Search -->
                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder="Search..." 
                            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>

                    <!-- Mock Login -->
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Viewer Container -->
    <div id="viewer-container"></div>

    <!-- APS Viewer SDK -->
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script type="module" src="/app.mjs"></script>
</body>
</html>
